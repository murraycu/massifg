Name: massifg
Summary: A GTK+ based visualizer for valgrinds massif tool
Version: 0.2
Release: 1
Group: Development/Tools
License: GPLv3+
URL: http://gitorious.org/massifg
Sources:
    - http://www.jonnor.com/files/%{name}-%{version}.tar.gz
Description: |
    Application that visualizes massif output as a graph.
    
Requires:
    - gtk2
    - goffice
PkgConfigBR:
    - libgoffice-0.8
    - gtk+-2.0
PkgBR:
    - automake
    - autoconf
    - libtool
    - pkgconfig
Configure: configure
Builder: make
